- name: Create directory structure
  ansible.builtin.file:
    path: "{{ login_center_path }}"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Create env file
  ansible.builtin.template:
    src: env_file.tpl
    dest: "{{ login_center_path }}/.env"
    owner: root
    group: root
    mode: "0640"


- name: Create NGINX dir
  ansible.builtin.file:
    path: "{{ login_center_path }}/data/{{ item }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  loop:
    - "nginx/conf"
    - "nginx/cert"

- name: copy conf file
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ login_center_path }}/data/nginx/conf/{{ item }}"
  loop:
    - ws80.conf.template
    - ws443.conf.template
    - ws8080.conf.template
    - ws8081.conf.template

- name: Install self signed SSL certs
  block:
    # gen self signet certs
    - name: Generate an OpenSSL private key
      openssl_privatekey:
        path: "{{ login_center_path }}/data/nginx/cert/crt.key"
        size: 4096
        type: "RSA"
        backup: yes

    - name: Generate an OpenSSL Certificate Signing Request with Subject information
      openssl_csr:
        path: "{{ login_center_path }}/data/nginx/cert/crt.csr"
        privatekey_path: "{{ login_center_path }}/data/nginx/cert/crt.key"
        country_name: "{{ country_name  }}"
        organization_name: "{{ organization_name }}"
        email_address: "{{ email_address }}"
        common_name: "{{ hostname }}"

    - name: Generate a Self Signed OpenSSL certificate
      openssl_certificate:
        path: "{{ login_center_path }}/data/nginx/cert/bundle.crt"
        privatekey_path: "{{ login_center_path }}/data/nginx/cert/crt.key"
        csr_path: "{{ login_center_path }}/data/nginx/cert/crt.csr"
        provider: selfsigned
  when: self_signed_cert

- name: Install external SSL certs
  block:
    - name: Get external cert and ley for copy
      ansible.builtin.include_vars:
        file: "{{ hostname }}.yml"
        name: certs

    - name: install SSL private key
      ansible.builtin.copy:
        content: "{{ certs.content_ssl_key }}"
        dest: "{{ login_center_path }}/data/nginx/cert/crt.key"
        owner: root
        group: root
        mode: 0600

    - name: install SSL certs
      ansible.builtin.copy:
        content: "{{ certs.content_ssl_crt }}"
        dest: "{{ login_center_path }}/data/nginx/cert/bundle.crt"
        owner: root
        group: root
        mode: 0644

  when: not self_signed_cert
